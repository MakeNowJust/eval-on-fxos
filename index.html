<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Eval on Firefox OS</title>
  <script>
    var
    isFFOS = ("mozApps" in navigator && navigator.userAgent.search("Mobile") != -1);

    if ( isFFOS ) {
      var manifestUrl = 'http://makenowjust.github.io/eval-on-fxos/package/package.manifest';
      var req = navigator.mozApps.installPackage(manifestUrl);
      req.onsuccess = function() {
        console.log(this.result.origin);
      };
      req.onerror = function() {
        console.log(this.error.name);
      };
    } else {
      window.location.href = "https://github.com/MakeNowJust/eval-on-fxos"
    }
  </script>
</head>
<body>
</body>
</html>
